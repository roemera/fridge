<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Fridge</title>

        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src="https://api.trello.com/1/client.js?key=8d33be7a0ea6f6294339895ba802b978"></script>


    </head>
    <body>
        <a href="https://trello.com/1/authorize?key=8d33be7a0ea6f6294339895ba802b978&name=Fridge&expiration=never&response_type=token"
                >Get Token
        </a>

        <input class="token-entry"><a class="token-save">Set Token</a>

        <script>

            $(".token-save").click(function(){
                localStorage.setItem("token", $(".token-entry").val());
            });

            $.ajax({
                success: function (data) {
                    $.each(data, function (i, v) {
                        if (!v.closed) {
                            $("body").append("<li>" + v.name + "</li>")
                        }
                    });
                },
                url: "https://api.trello.com/1/members/me/boards",
                data: {
                    key:"8d33be7a0ea6f6294339895ba802b978",
                    token:localStorage.getItem("token")
                },
                dataType: "jsonp"
            });


        </script>

    </body>
</html>
